<html>
    <head>
        <title>Tic Tac Toe</title>

        <link rel="stylesheet" href="TicTacToe.css">
       
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <hr>
        <br>
        <!--3x3 board-->
        <div id="board">

            <button id="start">Start Game</button>
            <!-- Add grid divs using javascript -->
        </div>


        <script src="functions.js"></script>
    </body>
